<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zapremina valjka</title>
</head>
<body>

    <script>

        const PI = 3.14;
        var h = prompt("Unesite visinu valjka: ");
        var r = prompt("Unesite poluprecnik valjka:");

            var v = PI * h * r * r;

        alert("zapremina valjka je: " + v);


    </script>

    
</body>
</html>
